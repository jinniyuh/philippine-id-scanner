<!DOCTYPE html>
<html>
<head>
    <title>Test Specific ID - LAG-ASAN</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { padding: 15px; margin: 10px 0; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .debug { background-color: #f8f9fa; color: #495057; border: 1px solid #dee2e6; }
        .info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
    </style>
</head>
<body>
    <h1>üß™ Test Specific ID - LAG-ASAN, CITY OF BAGO</h1>
    
    <div class="info">
        <strong>Testing the exact ID from your screenshot:</strong><br>
        Name: CANDELARIO, PAUL JOSHUA, MACAHILAS<br>
        Address: BLK 21 LOT 16 MARINA BAY SUBD., LAG-ASAN, CITY OF BAGO, NEGROS OCCIDENTAL
    </div>
    
    <button onclick="testSpecificValidation()">Test This Specific ID</button>
    
    <div id="result" class="debug">
        Click the button to test validation
    </div>

    <script>
        function testSpecificValidation() {
            console.clear();
            console.log('=== TESTING SPECIFIC ID ===');
            
            // Simulate the OCR text that would be extracted from this ID
            const ocrText = "CANDELARIO, PAUL JOSHUA, MACAHILAS BLK 21 LOT 16 MARINA BAY SUBD., LAG-ASAN, CITY OF BAGO, NEGROS OCCIDENTAL, PHILIPPINES, 6101";
            console.log('Simulated OCR Text:', ocrText);
            
            // Test step by step
            let step = 1;
            let result = true;
            let message = '';
            
            // Step 1: Check for other cities
            console.log(`\n--- STEP ${step++}: Check for other cities ---`);
            const otherCities = ['PULUPANDAN', 'TALISAY', 'BACOLOD', 'SILAY', 'VICTORIAS', 'CADIZ'];
            let foundOtherCity = false;
            
            for (let city of otherCities) {
                if (ocrText.toUpperCase().includes(city.toUpperCase())) {
                    console.log('‚ùå Found other city:', city);
                    foundOtherCity = true;
                    break;
                }
            }
            
            if (foundOtherCity) {
                result = false;
                message = '‚ùå Other city found - should be rejected';
                console.log('‚ùå FAILED: Other city detected');
            } else {
                console.log('‚úÖ PASSED: No other cities found');
            }
            
            // Step 2: Check for Bago City indicators
            if (result) {
                console.log(`\n--- STEP ${step++}: Check for Bago City indicators ---`);
                const bagoIndicators = ['BAGO CITY', 'CITY OF BAGO'];
                let foundBagoIndicator = false;
                let matchedIndicator = '';
                
                for (let indicator of bagoIndicators) {
                    if (ocrText.toUpperCase().includes(indicator.toUpperCase())) {
                        console.log('‚úÖ Found Bago indicator:', indicator);
                        foundBagoIndicator = true;
                        matchedIndicator = indicator;
                        break;
                    }
                }
                
                if (!foundBagoIndicator) {
                    result = false;
                    message = '‚ùå Bago City indicator not found';
                    console.log('‚ùå FAILED: No Bago City indicator found');
                    console.log('Looking for:', bagoIndicators);
                } else {
                    console.log('‚úÖ PASSED: Found Bago City indicator:', matchedIndicator);
                }
            }
            
            // Step 3: Check for barangay
            if (result) {
                console.log(`\n--- STEP ${step++}: Check for barangay ---`);
                const bagoBarangays = ['Abuanan', 'Alianza', 'Atipuluan', 'Bacong-Montilla', 'Bagroy', 'Balingasag',
                    'Binubuhan', 'Busay', 'Calumangan', 'Caridad', 'Don Jorge L. Araneta', 'Dulao',
                    'Ilijan', 'Lag-Asan', 'Ma-ao', 'Mailum', 'Malingin', 'Napoles', 'Pacol',
                    'Poblacion', 'Sagasa', 'Sampinit', 'Tabunan', 'Taloc'];
                
                let foundBarangay = false;
                let matchedBarangay = '';
                
                for (let barangay of bagoBarangays) {
                    if (ocrText.toUpperCase().includes(barangay.toUpperCase())) {
                        console.log('‚úÖ Found barangay:', barangay);
                        foundBarangay = true;
                        matchedBarangay = barangay;
                        break;
                    }
                }
                
                if (!foundBarangay) {
                    result = false;
                    message = '‚ùå No valid barangay found';
                    console.log('‚ùå FAILED: No valid barangay found');
                    console.log('Looking for:', bagoBarangays);
                } else {
                    console.log('‚úÖ PASSED: Found valid barangay:', matchedBarangay);
                }
            }
            
            // Display result
            const resultDiv = document.getElementById('result');
            
            if (result) {
                resultDiv.className = 'result success';
                resultDiv.innerHTML = `
                    <strong>‚úÖ VALIDATION SUCCESS!</strong><br>
                    This ID should be ACCEPTED<br><br>
                    <strong>Expected Result:</strong> ‚úÖ ACCEPTED<br>
                    <strong>Actual Result:</strong> ‚úÖ ACCEPTED<br>
                    <strong>Status:</strong> ‚úÖ CORRECT<br><br>
                    <strong>If registration page still shows error:</strong><br>
                    ‚Ä¢ Browser cache issue<br>
                    ‚Ä¢ Try Ctrl+F5 or incognito mode<br>
                    ‚Ä¢ Check browser console for logs
                `;
            } else {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <strong>‚ùå VALIDATION FAILED!</strong><br>
                    This ID is being rejected incorrectly<br><br>
                    <strong>Expected Result:</strong> ‚úÖ ACCEPTED<br>
                    <strong>Actual Result:</strong> ‚ùå REJECTED<br>
                    <strong>Status:</strong> ‚ùå WRONG<br><br>
                    <strong>Issue:</strong> ${message}<br><br>
                    <strong>This indicates a logic error that needs fixing!</strong>
                `;
            }
            
            console.log('\n=== FINAL RESULT ===');
            console.log('Expected: TRUE (should be accepted)');
            console.log('Actual:', result);
            console.log('Status:', result ? '‚úÖ CORRECT' : '‚ùå WRONG');
            
            if (!result) {
                console.log('Issue:', message);
            }
        }
    </script>
</body>
</html>
